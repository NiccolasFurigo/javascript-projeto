<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <main>
        <fieldset>
            <div id="tela">
                Calculando...
            </div>
        </fieldset>
        <div id="botao">
            <div>
                <input id="div" class="numero" type="button" value="/">
                <input id="mult" class="numero" type="button" value="*">
                <input id="sub" class="numero" type="button" value="-">
                <input id="soma" class="numero" type="button" value="+">
            </div>
            <div id="numero">
                <input id="number" class="numero" type="button" value="7" onclick="clicar()">
                <input id="number" class="numero" type="button" value="8" onclick="clicar()">
                <input id="" class="numero" type="button" value="9" onclick="clicar()">
                <input id="" class="numero" type="button" value="4" onclick="clicar()">
                <input id="" class="numero" type="button" value="5" onclick="clicar()">
                <input id="" class="numero" type="button" value="6" onclick="clicar()">
                <input id="" class="numero" type="button" value="1" onclick="clicar()">
                <input id="" class="numero" type="button" value="2" onclick="clicar()">
                <input id="" class="numero" type="button" value="3" onclick="clicar()">
                <input id="" class="zero" type="button" value="0" onclick="clicar()">
            </div>
            <input id="enter" type="button" value="Enter" onclick="calc()">
        </div>
    </main>
    <footer>
        &copy;NiccolasFurigo
    </footer>
    <script src="script.js"></script>
</body>
</html>
