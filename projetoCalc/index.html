<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <main>
        <fieldset>
            <div id="tela">
                Calculando...
            </div>
        </fieldset>
        <div id="botao">
            <div>
                <input class="texto" type="text" name="tNum" id="cNum" placeholder="Digite um número">
                <input class="texto" type="text" name="tNum2" id="cNum2" placeholder="Digite um número">
            </div>
            <div>
                <input id="div" class="numero" type="button" value="/" onclick="div()">
                <input id="mult" class="numero" type="button" value="*" onclick="mult()">
                <input id="sub" class="numero" type="button" value="-" onclick="sub()">
                <input id="soma" class="numero" type="button" value="+" onclick="soma()">
                <input id="raiz" class="numero" type="button" value="&Sqrt;" onclick="raiz()">
                <input id="resto" class="numero" type="button" value="%" onclick="resto()">
                <input id="limpar" class="limpa" type="button" value="Limpar" onclick="limpar()">
            </div>
 
        </div>
    </main>
    <footer>
        &copy;NiccolasFurigo
    </footer>
    <script src="script.js"></script>
</body>
</html>
