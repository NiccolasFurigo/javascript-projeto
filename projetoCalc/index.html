<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <fieldset>
            <div id="tela">
                Calculando...
            </div>
        </fieldset>
        <div id="botao">
            <div>
                <input class="operacoes" type="button" value="/">
                <input class="operacoes" type="button" value="*">
                <input class="operacoes" type="button" value="-">
                <input class="operacoes" type="button" value="+">
            </div>
            <div id="numero">
                <input class="numero" type="button" value="1">
                <input class="numero" type="button" value="2">
                <input class="numero" type="button" value="3">
                <input class="numero" type="button" value="4">
                <input class="numero" type="button" value="5">
                <input class="numero" type="button" value="6">
                <input class="numero" type="button" value="7">
                <input class="numero" type="button" value="8">
                <input class="numero" type="button" value="9">
                <input id="zero" type="button" value="0">
            </div>
            <input id="enter" type="button" value="Enter">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
